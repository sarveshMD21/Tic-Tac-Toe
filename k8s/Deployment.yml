apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game-tictactoe
  name: app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
    spec:
      containers:
      - name: app
        image: 211125440773.dkr.ecr.us-east-1.amazonaws.com/tictactoe-repo
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
      

